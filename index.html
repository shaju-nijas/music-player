<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MUSIC PLAYER</title>
    <link rel="icon" type="image/x-icon" href="My project.png">

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <section>
        <div class="container py-lg-5 py-5">
            <div class="py-5">
                <div class="py-lg-5">
                    <div class="row py-lg-5">
                        <div class="col-lg-6 col-md-6 text-center text-lg-start text-white">
                            <h1 class="title mt-lg-5"><span class="spl"># M</span>USIC</h1>
                            <div class="ms-lg-5">
                                <h4 class="sub-title ms-lg-5 fw-bold fs-1"><span class="spl ms-lg-3">Lo</span>ve <br>
                                    <span class="spl ms-lg-3">Jou</span>rney <br>
                                    <span class="spl ms-lg-3">Star</span>ts....</h4>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-6 text-center">
                            <div class="pt-5 ms-lg-5">
                                <div class="music ms-lg-5 mt-5">
                                    <h5 class="music-title ms-lg-5 mt-5 fw-bold text-white">MUSIC TITLE</h5>
                                    <div class="player ms-lg-5">
                                        <audio src=""></audio>
                                        <div class="btns">
                                            <span class="prev">
                                                <i class="bi bi-caret-left-fill fs-1"></i>
                                            </span>
                                            <span class="playPause">
                                                <i class="bi bi-play-circle fs-1 "></i>
                                            </span>
                                            <span class="next">
                                                <i class="bi bi-caret-right-fill fs-1 "></i>
                                            </span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>

        const title = document.querySelector('.music-title');
        const prev = document.querySelector('.prev');
        const playPause = document.querySelector('.playPause');
        const next = document.querySelector('.next');
        const audio = document.querySelector('audio');

        const songList = [
            {
                path : "Jhoome Jo Pathaan.mp3",
                songName : "Jhoome Jo Pathaan",
            },
            {
                path : "Rab Rakha.mp3",
                songName : "Rab Rakha",
            },
            {
                path : "Thoda Thoda Pyaar.mp3",
                songName : "Thoda Thoda Pyaar",
            },
            {
                path : "Tujhe Kitna Chahne Lage.mp3",
                songName : "Tujhe Kitna Chahne Lage",
            },
            {
                path : "Tum Jo Aaye Jindagi.mp3",
                songName : "Tum Jo Aaye Jindagi",
            }
        ]

        let song_Playing = false;


        function playSong(){
            song_Playing = true;
            audio.play();
            playPause.innerHTML = '<i class="bi bi-pause-circle fs-1"></i>';
        }

        function pauseSong(){
            song_Playing = false;
            audio.pause();
            playPause.innerHTML = '<i class="bi bi-play-circle fs-1 "></i>';
        }

        playPause.addEventListener("click",() => (song_Playing ? pauseSong() : playSong()));

        function loadSong(songList){
            title.textContent = songList.songName;
            audio.src = songList.path;
        }

        let i = 0;

        loadSong(songList[i])

        function prevSong(){
            i--;
            if (i < 0){
                i = songList.length - 1;
            }
            loadSong(songList[i]);
            playSong()
        }
        prev.addEventListener("click",prevSong)

        function nextSong(){
            i++;
            if (i > songList.length - 1){
                i = 0;
            }
            loadSong(songList[i]);
            playSong()
        }
        next.addEventListener("click",nextSong)


    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>
